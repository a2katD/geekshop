{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="categories_grid">

						<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid" src="{% static  'vendor/img/slides/slide-1.jpg' %}"
									     alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="{% static  'vendor/img/slides/slide-2.jpg' %}"
									     alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="{% static  'vendor/img/slides/slide-3.jpg' %}"
									     alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
							   data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
							   data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
						<img class="vc_single_image-img"
						     src="https://dailysushi.ru/wp-content/uploads/2020/07/menyu_background-550x162.jpg"
						     width="550" height="162" alt="" title="">

						<div class="category_index">
							<div class="category_index_block ">
								<a href="{% url 'mainapp:category' 1 %}" class="category_item nav-item">
									<img style="width: 345px"
									     src="{% static 'vendor/img/category/category1.jpg' %}">
									<br>
									<h2>Роллы</h2>
								</a>
							</div>
							<div class="category_index_block">
								<a href="{% url 'mainapp:category' 2 %}" class="category_item nav-item">
									<img style="width: 345px"
									     src="{% static 'vendor/img/category/category2.jpg' %}">
									<br>
									<h2>Пиццы</h2>
								</a>
							</div>
							<div class="category_index_block">
								<a href="{% url 'mainapp:category' 3 %}" class="category_item nav-item">
									<img style="width: 345px"
									     src="{% static 'vendor/img/category/category3.jpg' %}">
									<br>
									<h2>Горячее</h2>
								</a>
							</div>
							<div class="category_index_block">
								<a href="{% url 'mainapp:category' 4 %}" class="category_item nav-item">
									<img style="width: 345px"
									     src="{% static 'vendor/img/category/category4.jpg' %}">
									<br>
									<h2>Супы</h2>
								</a>
							</div>
							<div class="category_index_block">
								<a href="{% url 'mainapp:category' 5 %}" class="category_item nav-item">
									<img style="width: 345px"
									     src="{% static 'vendor/img/category/category5.jpg' %}">
									<br>
									<h2>Cалаты</h2>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
